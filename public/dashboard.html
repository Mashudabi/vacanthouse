<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2, h3 {
      margin-top: 0;
    }
    .info {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .house, .booking {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .house img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <header>
    Client Dashboard
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Welcome, <span id="userName"></span></h2>
    <div class="info">
      <b>Phone:</b> <span id="userPhone"></span><br />
    </div>

    <div class="section">
      <h3>Available Houses</h3>
      <div id="housesList">Loading houses...</div>
    </div>

    <div class="section">
      <h3>Your Bookings</h3>
      <div id="bookingsList">Loading bookings...</div>
    </div>
  </main>

  <script>
    const API =
      location.hostname === "localhost"
        ? "http://localhost:5000/api"
        : "https://vacanthouse.onrender.com/api";

    const user = JSON.parse(localStorage.getItem("userData"));

    if (!user) {
      alert("You need to log in first!");
      window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = user.name;
    document.getElementById("userPhone").textContent = user.phone;

    // ----------------------------
    // Load all houses
    // ----------------------------
    async function loadHouses() {
      try {
        const res = await fetch(`${API}/houses`);
        const houses = await res.json();

        const list = document.getElementById("housesList");
        list.innerHTML = "";

        if (!Array.isArray(houses) || houses.length === 0) {
          list.textContent = "No houses available yet.";
          return;
        }

        houses.forEach(h => {
          const div = document.createElement("div");
          div.className = "house";
          div.innerHTML = `
            <b>${h.title}</b><br>
            Location: ${h.location}<br>
            Price: KES ${h.price}<br>
            Description: ${h.description}<br>
            ${h.image ? `<img src="${API.replace('/api','')}${h.image}" alt="${h.title}">` : ''}
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading houses:", err);
        document.getElementById("housesList").textContent =
          "⚠️ Failed to load houses.";
      }
    }

    // ----------------------------
    // Load bookings of this user
    // ----------------------------
    async function loadBookings() {
      try {
        const res = await fetch(`${API}/bookings`);
        const data = await res.json();

        const list = document.getElementById("bookingsList");
        list.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          list.textContent = "No bookings yet.";
          return;
        }

        const userBookings = data.filter(b => b.customerPhone === user.phone);

        if (userBookings.length === 0) {
          list.textContent = "No bookings found for your account.";
          return;
        }

        userBookings.forEach(b => {
          const div = document.createElement("div");
          div.className = "booking";
          div.innerHTML = `
            <b>${b.houseTitle}</b><br>
            Amount: KES ${b.amount}<br>
            Status: ${b.status}<br>
            Date: ${new Date(b.createdAt).toLocaleString()}
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading bookings:", err);
        document.getElementById("bookingsList").textContent =
          "⚠️ Failed to load bookings.";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadHouses();
    loadBookings();
  </script>
</body>
</html>
