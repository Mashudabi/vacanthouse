<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — Vacant House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #fff8e1);
      margin: 0;
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    input {
      width: 250px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #084fc7;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
    .link {
      color: #0d6efd;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input id="phone" placeholder="Phone e.g 0712345678" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p>Don’t have an account? <span class="link" onclick="gotoSignup()">Sign Up</span></p>

  <script>
    function gotoSignup() {
      window.location.href = "signup.html";
    }

    // ✅ Automatically detect backend (local or Render)
    const API =
      location.hostname === "localhost"
        ? "http://localhost:5000/api"
        : "https://vacanthouse.onrender.com/api";

    // ✅ Handle Login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!phone || !pass) {
        alert("⚠️ Please enter both phone and password.");
        return;
      }

      try {
        const res = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, pass })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          alert(data.message || "❌ Invalid phone or password.");
          return;
        }

        // ✅ Save user session
        localStorage.setItem("userToken", data.token);
        localStorage.setItem("userData", JSON.stringify(data.user));

        alert("✅ Login successful!");

        // ✅ Redirect based on role
        if (data.user.isAdmin === true) {
          window.location.href = "admin_dashboard.html"; // admin page
        } else {
          window.location.href = "dashboard.html"; // client dashboard
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("⚠️ Could not connect to the server. Please check your connection.");
      }
    });
  </script>

</body>
</html>
