<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  body {
    background: #f4f6f8;
    font-family: Arial, sans-serif;
  }
  .login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input id="phone" placeholder="Admin Phone" type="text" required>
    <input id="pass" type="password" placeholder="Password" required>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
  // ‚úÖ Automatically detect backend (local or Render)
  const API = location.hostname === "localhost"
    ? "http://localhost:5000/api"
    : "https://vacant-houses-backend-1.onrender.com/api";

  async function loginAdmin() {
    const phone = document.getElementById("phone").value.trim();
    const pass = document.getElementById("pass").value.trim();

    if (!phone || !pass) {
      return alert("Please fill all fields.");
    }

    try {
      const res = await fetch(`${API}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, pass })
      });

      const data = await res.json();

      if (!res.ok || !data.success) {
        return alert(data.message || "‚ùå Login failed. Invalid credentials.");
      }

      // ‚úÖ Correctly store same keys used by dashboard
      localStorage.setItem("userToken", data.token);
      localStorage.setItem("userData", JSON.stringify(data.user));

      alert("‚úÖ Welcome Admin!");
      // Force redirect
      window.location.href = "admin_dashboard.html";
    } catch (err) {
      console.error("Admin login error:", err);
      alert("‚ö†Ô∏è Server error. Please check your connection and try again.");
    }
  }
  </script>
</body>
</html>
